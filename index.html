<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <article class="todo-app">      
        <section class="todo-app__add-item add-item">
          <h3 class="add-item__title title">Add Item</h3>
          <div class="add-item__input-block">
            <input class="add-item__input input" type="text">
            <button class="add-item__button button">Add</button>
          </div>
        </section>
        <section class="todo-app__tasks tasks">
          <h3 class="tasks__title title">Todo</h3>
          <ul class="tasks__list task__list_undone">
            <li class="tasks__point">
              <input class="tasks__checkbox" type="checkbox">
              <label class="tasks__name">Pay Bills</label>
              <input type="text" class="input input_edit">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove icon"></button>
            </li class="tasks__point">
            <li class="tasks__point edit-mode">
              <input class="tasks__checkbox" type="checkbox">
              <label class="tasks__name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input input_edit">
              <button class="button button_edit">Save</button>
              <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove icon"></button>
            </li>
          </ul>
        </section>
        <section class="todo-app__tasks tasks">
          <h3 class="tasks__title title">Completed</h3>
          <ul class="tasks__list tasks__list_done">
            <li class="tasks__point">
              <input class="tasks__checkbox" type="checkbox" checked>
              <label class="tasks__name tasks__name_done">See the Doctor</label>
              <input type="text" class="input input_edit">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove icon"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
